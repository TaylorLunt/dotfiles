# Global properties
command=/usr/share/i3blocks/$BLOCK_NAME
separator_block_width=16
markup=none

[vlc-filename-duration]
command=~/.i3/vlc-filename-duration
interval=1
signal=10
color=#b58900

[mail]
label=
command=~/.i3/mail.sh
interval=60
color=#fdf6e3

[weather]
command=~/.i3/IconicWeather.sh "M6C3N5"
interval=1800

[time]
label=
command=date '+%A %d %b. %Y %l:%M %p'
interval=1
color=#fdf6e3

[memory]
label=
interval=30

[disk]
label=
#instance=/mnt/data
interval=30

# ip
[iface]
#instance=wlan0
interval=once

[ip]
command=curl ipinfo.io/ip
interval=once

[nordvpn]
command=~/.i3/nordvpn.sh
interval=2
markup=pango

[volume]
command=~/.i3/volume
label=
interval=once
signal=10

[microphone]
command=~/.i3/microphone
label=
interval=1

[wifi]
label=
#instance=wlan0
interval=10

